{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" required autofocus class="form-control" id="username" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" required class="form-control" id="password" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" required class="form-control" id="confirmation" name="confirmation" placeholder="Password (again)" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" onclick="registerValidate()">Register</button>
        <div id="errors">
            <p>Username already exists</p>
        </div>
    </form>
{% endblock %}
