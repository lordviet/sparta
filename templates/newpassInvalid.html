{% extends "layout.html" %}

{% block title %}
    New Password
{% endblock %}

{% block main %}
    <form action="/newpass" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" id="newpassword" name="newpassword" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" required class="form-control" id="confirmation" name="confirmation" placeholder="New Password (again)" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" onclick="newPassValidate()">Change Password</button>
    </form>
    <div id="errors">
        <p>Invalid password</p>
    </div>
{% endblock %}
